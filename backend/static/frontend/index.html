
<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calorias AI - HUD</title>
<link rel="manifest" href="/static/manifest.json">
<style>
  :root{
    --bg:#000;
    --card:#0f172a;
    --accent:#ff2d55; /* llamativo */
    --accent2:#7c4dff; 
    --text:#ffffff;
  }
  body{margin:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
  .hud{width:360px;background:linear-gradient(135deg,var(--card),#071020);border-radius:16px;padding:18px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  .title{display:flex;align-items:center;gap:12px}
  .icon{width:56px;height:56px;background:#111;border-radius:12px;display:flex;align-items:center;justify-content:center}
  .big{font-size:20px;font-weight:700}
  .row{display:flex;justify-content:space-between;margin-top:12px;align-items:center}
  .meter{background:#081018;border-radius:8px;padding:8px;margin-top:8px}
  .meter-fill{height:12px;border-radius:6px;background:linear-gradient(90deg,var(--accent),var(--accent2));width:50%}
  .macros{display:flex;gap:8px;margin-top:12px}
  .pill{flex:1;background:#061017;padding:8px;border-radius:10px;text-align:center}
  .btn{margin-top:14px;background:var(--accent);color:#fff;padding:10px;border-radius:10px;text-align:center;font-weight:700}
  small{color:#9bb0c8}
</style>
</head>
<body>
  <div class="hud">
    <div class="title"><div class="icon"><img src="/static/icon.png" style="width:36px;height:36px"/></div><div><div class="big">Calorías AI</div><small>HUD - progreso diario</small></div></div>
    <div class="row"><div>Consumidas</div><div id="consumed">0 kcal</div></div>
    <div class="meter"><div class="meter-fill" id="meter" style="width:0%"></div></div>
    <div class="row"><div>Objetivo</div><div id="target">-- kcal</div></div>
    <div class="macros">
      <div class="pill"><div id="prot_g">P: 0 g</div><small>Proteína</small></div>
      <div class="pill"><div id="carb_g">C: 0 g</div><small>Carbohidratos</small></div>
      <div class="pill"><div id="fat_g">F: 0 g</div><small>Grasas</small></div>
    </div>
    <div class="btn" onclick="refresh()">Actualizar</div>
    <div style="margin-top:10px"><small>Conecta la app al endpoint /daily-summary y /profile para rellenar datos.</small></div>
  </div>
<script>
async function refresh(){
  // Intentamos obtener datos demo del servidor si existe
  try{
    const profile = await fetch('/profile/demo').then(r=>r.json());
    const summary = await fetch('/daily-summary/demo').then(r=>r.json());
    const target = profile.tdee ? Math.round(profile.tdee) : 2000;
    const consumed = summary.total_kcal || 0;
    document.getElementById('consumed').innerText = consumed + ' kcal';
    document.getElementById('target').innerText = target + ' kcal';
    const pct = Math.min(100, Math.round((consumed/target)*100));
    document.getElementById('meter').style.width = pct + '%';
    // demo macros (si server implementa /macro-plan podría rellenar correctamente)
    const mp = await fetch('/macro-plan?user_id=demo').then(r=>r.json());
    document.getElementById('prot_g').innerText = 'P: '+mp.protein_g+' g';
    document.getElementById('carb_g').innerText = 'C: '+mp.carbs_g+' g';
    document.getElementById('fat_g').innerText = 'F: '+mp.fat_g+' g';
  }catch(e){
    console.log('No hay servidor demo',e);
  }
}
refresh();
</script>
</body>
</html>
